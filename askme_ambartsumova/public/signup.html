<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskAmbartsumova</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
</head>

<body class = "">

    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid me-5">
            <a class="navbar-brand" href = "./index.html">AskAmbartsumova</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my_color_div" type="submit">ASK!</button>
            </form>

            <div class="d-flex justify-content-between gap-3">
                <div class="border">

                </div>
                <div class="d-flex flex-column justify-content-between">

                    <div>
                        <a href="./login.html" class = "mx-3">log in</a>
                        <a href="./signup.html" class = "mx-3">register</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <main class="container-fluid">

        <!--- category preaheader" -->
        <div class = "row-1 m-5 d-flex gap-3 align-items-left">
            <h2> Registration </h2>
        </div>


        <!--- middle main part -->
        <div class = "row all-height me-5 float-left">


           <div class="col-10">


                <!--register form -->
                <form class="col-7 mb-3 mx-5">

                     <!--error field -->
                    <div class="mb-3 row">
                        <p class="text-danger"> Sorry, this email address already registered! </p>
                    </div>

                     <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" aria-describedby="emailHelp" maxlength="50" placeholder="Enter your login here" id="loginRegister">
                        </div>
                     </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" aria-describedby="emailHelp" maxlength="50" placeholder="Enter your email here" id="emailRegister">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">NickName</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" aria-describedby="emailHelp" maxlength="50" placeholder="Enter your nickname here" id="nicknameRegister">
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" maxlength="50" id="passwordLogin">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Repeat password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" maxlength="50" id="repeatPasswordLogin">
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Upload avatar</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>


                     <div class="mb-3 row">
                        <div class="col-sm-3">&nbsp;</div>
                        <div class="col-sm-9">
                          <button id = btnLogIn class = "my_color_div" type="submit" >Register!</button>
                        </div>
                     </div>


                </form>



            </div>


            <div class="col">
                <h3>Popular Tags</h3>
                <div class="row">
                    <div class="col">
                        <span class="badge text-primary">perl</span>
                        <span class="badge text-secondary">python</span>
                        <span class="badge text-dark">Technopark</span>
                        <span class="badge text-danger">MySQL</span>
                        <span class="badge text-warning">django</span>
                        <span class="badge text-info">Mail.Ru</span>

                        <span class="badge text-success">Voloshin</span>
                        <span class="badge text-dark">Firefox</span>

                    </div>
                </div>
                <h3 class="mt-5">Best Members</h3>


                <div>
                    <a href="/member.html" class="d-block">Mr. Freeman</a>
                    <a href="/member.html" class="d-block">Dr. House</a>
                    <a href="/member.html" class="d-block">Bender</a>
                    <a href="/member.html" class="d-block">Queen Victoria</a>
                    <a href="/member.html" class="d-block">V. Pupkin</a>
                </div>
            </div>

        </div>




    </main>

    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted"> </span>
      </div>
    </footer>


</body>
</html>
