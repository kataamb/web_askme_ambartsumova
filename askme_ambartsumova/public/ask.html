<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskAmbartsumova</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
</head>

<body class = "">

    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid me-5">
            <a class="navbar-brand" href = "./index.html">AskPupkin</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my_color_div" type="submit">ASK!</button>
            </form>

            <div class="d-flex justify-content-between gap-3">
                <div class="border">
                    <img src="../static/img/avatar.png" width="50" height="50" />
                </div>
                <div class="d-flex flex-column justify-content-between">
                    <div>Dr. Pepper</div>
                    <div>
                        <a href="/settings.html">Settings</a>
                        <a href="/logout.html">Log out</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <main class="container-fluid container-fluid container-lg mt-3">

        <!--- category preaheader" -->
        <div class = "row-1 m-5 d-flex gap-3 align-items-left">
            <h1>New Question</h1>
        </div>


        <!--- middle main part -->
        <div class = "row all-height me-5 float-left">
            <div class="col-10">


                 <form class="col-7 mb-3 mx-5">

                     <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" maxlength="50" id="titleQuestion">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Text</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows = "12" id="textQuestion"></textarea>
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Tags</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" maxlength="50" id="tagsQuestion" >
                        </div>
                      </div>

                     <div class="mb-3 row">
                        <div class="col-sm-2">&nbsp;</div>
                        <div class="col-sm-10">
                          <button class = "my_color_div" type="submit" >ASK!</button>
                        </div>
                     </div>


                </form>






            </div>

            <div class="col">
                <h3>Popular Tags</h3>
                <div class="row">
                    <div class="col">
                        <span class="badge text-primary">perl</span>
                        <span class="badge text-secondary">python</span>
                        <span class="badge text-dark">Technopark</span>
                        <span class="badge text-danger">MySQL</span>
                        <span class="badge text-warning">django</span>
                        <span class="badge text-info">Mail.Ru</span>

                        <span class="badge text-success">Voloshin</span>
                        <span class="badge text-dark">Firefox</span>

                    </div>
                </div>
                <h3 class="mt-5">Best Members</h3>


                <div>
                    <a href="/member.html" class="d-block">Mr. Freeman</a>
                    <a href="/member.html" class="d-block">Dr. House</a>
                    <a href="/member.html" class="d-block">Bender</a>
                    <a href="/member.html" class="d-block">Queen Victoria</a>
                    <a href="/member.html" class="d-block">V. Pupkin</a>
                </div>
            </div>

        </div>


        <!--pagination -->



    </main>

    <footer class="fixed-bottom p-3 bg-light">
      <div class="container">
        <span class="text-muted"> </span>
      </div>
    </footer>


</body>
</html>
