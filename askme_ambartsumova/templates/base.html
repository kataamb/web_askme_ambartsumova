 <!--pagination -->
        <div class = "row-1 m-5 justify-content-start">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>





 <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url page_content %}?page={{ page_obj.previous_page_number }}">Previous</a>
                </li>
            {% endif %}
            <li class="page-item bg-primary text-white page-link">{{ page_obj.number }}</li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url page_content %}?page={{ page_obj.next_page_number }}">Next</a>
                </li>
            {% endif %}
        </ul>
