{% load static %}



<div class = "row-1 m-5 justify-content-start">
    <nav aria-label="">
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url page_content page_id %}?page={{ page_obj.previous_page_number }}">Previous</a>
                </li>
            {% endif %}
            <li class="page-item bg-primary text-white page-link">{{ page_obj.number }}</li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url page_content page_id %}?page={{ page_obj.next_page_number }}">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
